<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/mycomponent.js"></script>

  <style>
    x-modal {
      --font-family: Arial;
      --font-size: 16px;
      --border-radius: 0.4em;
      --header-bg-color: #3b75a9;
      --header-color: #fff;
      --ok-bg-color: #28a745;
      --ok-hover-bg-color: #227134;
      --cancel-bg-color: #d0c7c9;
      --cancel-hover-bg-color: #afa9aa;
      --button-color: #fff;
    }
  </style>
</head>

<body>
  <h3>Modal Test</h3>
  <x-modal title="Important!" visible>
    <p>This is some really important stuff</p>
  </x-modal>
  <button class='open'>Open</button>

</body>

<script>
  modal = document.querySelector("x-modal");
  modal.addEventListener("ok", function () {
    console.log("ok");
  });
  modal.addEventListener("cancel", function () {
    console.log("cancel");
  });

  open = document.querySelector(".open");
  open.addEventListener("click", function () {
    modal.visible = true;
  })

  modal.style.setProperty('--header-bg-color', 'red');

</script>

</html>
